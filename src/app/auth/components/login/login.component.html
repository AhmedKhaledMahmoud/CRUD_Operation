<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
      />
      <div
        class="error-message"
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <span *ngIf="loginForm.get('email')?.hasError('required')"
          >Email is required</span
        >
        <span *ngIf="loginForm.get('email')?.hasError('pattern')"
          >Please enter valid email</span
        >
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <div
        class="error-message"
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <span *ngIf="loginForm.get('password')?.hasError('required')"
          >Password is required</span
        >
        <span *ngIf="loginForm.get('password')?.hasError('minlength')"
          >Please enter valid Password</span
        >
      </div>
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
