<div class="container mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
      />
      <div
        class="error-message"
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <span *ngIf="registerForm.get('email')?.hasError('required')"
          >Email is required</span
        >
        <span *ngIf="registerForm.get('email')?.hasError('pattern')"
          >Please enter valid email</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="name">name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
        placeholder="name"
      />
      <div
        class="error-message"
        *ngIf="
          registerForm.get('name')?.invalid &&
          registerForm.get('name')?.touched
        "
      >
        <span *ngIf="registerForm.get('name')?.hasError('required')"
          >name is required</span
        >
        <span *ngIf="registerForm.get('name')?.hasError('minlength')"
          >Please enter valid name</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="username"
        placeholder="username"
      />
      <div
        class="error-message"
        *ngIf="
          registerForm.get('username')?.invalid &&
          registerForm.get('username')?.touched
        "
      >
        <span *ngIf="registerForm.get('username')?.hasError('required')"
          >username is required</span
        >
        <span *ngIf="registerForm.get('username')?.hasError('minlength')"
          >Please enter valid username</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <div
        class="error-message"
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <span *ngIf="registerForm.get('password')?.hasError('required')"
          >Password is required</span
        >
        <span *ngIf="registerForm.get('password')?.hasError('minlength')"
          >Please enter valid Password</span
        >
      </div>
    </div>

    <div class="gender">
      <label for="male">
        <input type="radio" value="male" formControlName="gender" id="male" />
        Male
      </label>
      <label for="female">
        <input
          type="radio"
          value="female"
          formControlName="gender"
          id="female"
        />
        Female
      </label>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
